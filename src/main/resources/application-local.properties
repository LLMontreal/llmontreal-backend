spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.open-in-view=false

spring.datasource.url=jdbc:h2:mem:llmontrealdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.flyway.locations=classpath:db/migration,classpath:db/migration-local

ollama.api.model=gemma3:4b
ollama.warmup.enabled=true

tesseract.data-path=
tesseract.language=por+eng
tesseract.page-segmentation-mode=3
tesseract.oem-mode=3